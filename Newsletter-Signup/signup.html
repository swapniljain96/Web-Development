    <main class="form-signin">
      <form action="/" method="POST">

        <h1 class="h3 mb-3 fw-normal">SignUp to Newletter</h1>

        <div class="form-floating">

        </div>
        <div class="form-floating">
          <input type="email" name="email"class="form-control bottom" id="floatingPassword" placeholder="Email" required>

        </div>
